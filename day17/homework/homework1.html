<h2>Aplication Form</h2>

<html>
        <body>
        <label for="first-name">First name</label>
        <input type="text" id="first-name">
        <label for="last-name">Last name</label>
        <input type="text" id="last-name">
<br><br>
        <label for="datw">Date of Birth</label>
        <input type="date"  id="date">
        <label for="age">Age</label>
        <input type="number" id="age">
<br><br>
        <label for="gender">Gender</label>
        <select id="gender" name="gender">
            <option value="gender">Male</option>
            <option value="gender">Female</option>
            <option value="gender">Other</option>
        </select>
        <label for="email">Emale address</label>
        <input type="text"  id="email" placeholder="Enter email address">
<br><br>
        <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="junior">
        <label for="junior">Junior Developer</label>

        <input type="radio" id="mid" name="position" value="mid">
        <label for="mid">Mid-level Developer</label>

        <input type="radio" id="senior" name="position" value="senior">
        <label for="senior">Senior Developer</label>
<br><br>
        <label>Programming Languages:</label>
        <input type="checkbox" id="java" value="Java">
        <label for="java">Java</label>
        
        <input type="checkbox" id="javascript" value="JavaScript">
        <label for="javascript">JavaScript</label>
        
        <input type="checkbox" id="python" value="Python">
        <label for="python">Python</label>
<br><br>
        <label for="ps">password</label>
        <input type="text" id="ps">
        <label for="psc">confirm password</label>
        <input type="text" id="psc">
<br><br>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
        </body>
</html>
